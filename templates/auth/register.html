{% extends 'auth/base-experimental.html' %}

{% block auth %}

	<form class="form-horizontal" role="form" method="post">
		{% csrf_token %}

		<div class="form-group">
			<div class="col-sm-10 col-md-8">
				<label class="control-label" for="username">Nombre de Usuario: </label>
				<input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-10 col-md-8">
				<label class="control-label" for="email">Dirección de correo: </label>
				<input type="email" class="form-control" id="email" name="email" placeholder="email@phoenixwt.com.pa'">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-10 col-md-8">
				<label class="control-label" for="password">Contraseña: </label>
				<input type="password" class="form-control" id="password" name="password" placeholder="*******">
			</div>

			<div class="col-sm-10 col-md-8">
				<label class="control-label" for="password">Repita la Contraseña: </label>
				<input type="password" class="form-control" id="password" name="password" placeholder="*******">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Regístrese</button>
			</div>
		</div>

	</form>
	<div class="register" >
		<p>¿Ya está registrado? <a href="{% url 'Login' %}">Entrar</a></p>
	</div>
{% endblock %}
