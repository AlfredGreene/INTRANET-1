{% extends 'auth/base-experimental.html' %}

{% block auth %}

	<form class="form-horizontal" role="form" method="post">
		{% csrf_token %}
		<div class="form-group">
			<label class="col-sm-2 col-md-3 control-label" for="first_name">Nombre: </label>
			<div class="col-sm-4 col-md-8">
				<input type="text" class="form-control" id="first_name" name="first_name" placeholder="Escriba su nombre">
			</div>
			<label class="col-sm-2 col-md-3 control-label" for="last_name">Apellido: </label>
			<div class="col-sm-4 col-md-8">
				<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Escriba su apellido">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-md-3 control-label" for="username">Nombre de Usuario: </label>
			<div class="col-sm-10 col-md-8">
				<input type="text" class="form-control" id="username" name="username" placeholder="Escriba su nombre de usuario">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-md-3 control-label" for="email">Dirección de correo: </label>
			<div class="col-sm-10 col-md-8">
				<input type="email" class="form-control" id="email" name="email" placeholder="Correo '@phoenixwt.com.pa'">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-md-3 control-label" for="password">Contraseña: </label>
			<div class="col-sm-10 col-md-8">
				<input type="password" class="form-control" id="password" name="password" placeholder="contraseña">
			</div>
			<label class="col-sm-2 col-md-3 control-label" for="password">Repita la Contraseña: </label>
			<div class="col-sm-10 col-md-8">
				<input type="password" class="form-control" id="password" name="password" placeholder="contraseña">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Registrese</button>
			</div>
		</div>
	</form>

{% endblock %}
